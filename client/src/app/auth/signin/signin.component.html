<div class="my-5 py-5" fxLayout="row" fxLayoutAlign="center center">
  <!--  card -->
  <mat-card>
    <mat-card-title class="text-black-50">Connexion</mat-card-title>
    <!--    Error-->
    <div *ngIf="error" class="text-danger">{{error}}</div>
    <mat-card-content>
      <!--      form-->
      <form [formGroup]="form" class="mat-form">
        <!--        Email-->
        <mat-form-field class="mat-full-width">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email"/>
        </mat-form-field>
        <!--        Password -->
        <mat-form-field class="mat-full-width">
          <mat-label>Mot de passe</mat-label>
          <input formControlName="password" matInput type="password"/>
        </mat-form-field>
        <!--        button-->
        <button color="primary" (click)="submit()" mat-raised-button>Connexion</button>
      </form>
    </mat-card-content>
  </mat-card>

</div>
