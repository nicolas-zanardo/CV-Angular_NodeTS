<div class="my-5 py-5" fxLayout="row" fxLayoutAlign="center center">
  <!--  card -->
  <mat-card>
    <h3 class="title-form">Connexion</h3>
    <!--    Error-->
    <div class="message-error">
      <div *ngIf="error" class="text-danger">{{error}}</div>
    </div>
    <mat-card-content>
      <!--      form-->
      <form [formGroup]="form" class="mat-form" #formDirective="ngForm" (ngSubmit)="submit(formDirective)" novalidate>
        <!--        Email-->
        <mat-form-field class="mat-full-width" floatLabel="auto">
          <mat-label>email</mat-label>
          <input matInput placeholder="mon@mail.fr" autocomplete="off" required formControlName="email">
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngFor="let validation of messages.validation.email">
            <mat-error *ngIf="form.get('email')!.hasError(validation.type)">
              {{validation.message}}
            </mat-error>
          </mat-error>
        </mat-form-field>
        <!--        Password -->
        <mat-form-field class="matfield mat-full-width" floatLabel="auto">
          <mat-label>Mot de passe</mat-label>
          <input matInput autocomplete="off" required formControlName="password" [type]="hidePW ? 'text' : 'password'"
                 autocomplete="off">
          <mat-icon matSuffix
                    (click)="hidePW = !hidePW">{{hidePW ? 'visibility' : 'visibility_off'}}
          </mat-icon>
          <mat-error *ngFor="let validation of messages.validation.password">
            <mat-error *ngIf="form.get('password')!.hasError(validation.type)">
              {{validation.message}}
            </mat-error>
          </mat-error>
        </mat-form-field>
        <!--        button-->
        <div class="d-flex justify-content-between align-items-center flex-wrap mt-3">
          <div class="order-2 order-sm-1">
            <a mat-button (click)="openDialog(formDirective)">Mot de passe oublier?</a>
          </div>
          <div class="d-flex justify-content-between align-items-center order-1 order-sm-2">
            <a class="mx-2" routerLink="/signup" mat-raised-button>Inscription</a>
            <button color="primary" mat-raised-button>Connexion</button>
          </div>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

</div>
