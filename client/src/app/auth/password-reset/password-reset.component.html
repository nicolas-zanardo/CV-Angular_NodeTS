<div class="my-5 py-5" fxLayout="row" fxLayoutAlign="center center">
  <!--  card -->
  <mat-card>
    <h3 class="title-form">Modifier votre mot de passe</h3>
    <!--      form-->
    <form fxLayout="column" [formGroup]="form" class="mat-form" #formDirective="ngForm" (ngSubmit)="submit(formDirective)" novalidate>
<!--      Password-->
      <mat-form-field class="matfield mat-full-width" floatLabel="auto">
        <mat-label>Mot de passe</mat-label>
        <input matInput autocomplete="off" required formControlName="password" [type]="hidePW ? 'text' : 'password'"
               autocomplete="off">
        <mat-icon matSuffix
                  (click)="hidePW = !hidePW">{{hidePW ? 'visibility' : 'visibility_off'}}
        </mat-icon>
        <mat-error *ngFor="let validation of messages.validation.password">
          <mat-error *ngIf="form.get('password')!.hasError(validation.type)">
            {{validation.message}}
          </mat-error>
        </mat-error>
      </mat-form-field>
<!--      Confirm Password-->
      <mat-form-field class="matfield mat-full-width" floatLabel="auto">
        <mat-label>Confirmer votre mot de passe</mat-label>
        <input matInput autocomplete="off" required formControlName="confirmPassword"
               [type]="hideConfirmPW ? 'text' : 'password'"
               autocomplete="off" [errorStateMatcher]="matcher">
        <mat-icon matSuffix
                  (click)="hideConfirmPW = !hideConfirmPW">{{hideConfirmPW ? 'visibility' : 'visibility_off'}}
        </mat-icon>
        <mat-error *ngFor="let validation of messages.validation.confirmPassword">
          <mat-error *ngIf="form.get('confirmPassword')!.hasError(validation.type)">
            {{validation.message}}
          </mat-error>
        </mat-error>
        <mat-error *ngIf="form.hasError('passwordsDoNotMatch')">
          Les mot de passe ne correspondent pas.
        </mat-error>
      </mat-form-field>
      <button class="mt-3" color="primary" mat-raised-button>Modifier votre mot de passe</button>
    </form>
  </mat-card>
</div>
